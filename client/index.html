<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
      
      <label for="batch">Batch:</label>
      <select id="batch" name="batch">
        <option value="1">6-7AM</option>
        <option value="2">7-8AM</option>
        <option value="3">8-9AM</option>
        <option value="4">5-6PM</option>
      </select><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      
      <button type="button" onclick="handleRegistration()">Register</button>
    </form>

    <div id="paymentPopup" class="popup">
      <h2>Pay Fees</h2>
      <p>Please pay Rs. 500 as fees for this month.</p>
      <button id="payNowBtn" onclick="payNow()">Pay Now</button>
      <button id="payLaterBtn" onclick="payLater()">Pay Later</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
