<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-img">
  <nav>
    <div class="navbar">
      <h2>Yoga Classes</h2>
      <h1>üßò‚Äç‚ôÄÔ∏èüßò‚Äç‚ôÇÔ∏è</h1>
      <button class="login-btn">Login</button>
    </div>
  </nav>
  <div class="container reg-cnt">
    <h1>New User Registration</h1>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="65" required><br><br>
      
      <label for="batch">Batch:</label>
      <select id="batch" name="batch">
        <option value="1">6-7AM</option>
        <option value="2">7-8AM</option>
        <option value="3">8-9AM</option>
        <option value="4">5-6PM</option>
      </select><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      
      <button id="register" type="button">Register</button>
    </form>

    <div id="paymentPopup" class="popup">
      <h2>Pay Fees</h2>
      <p>Please pay Rs. 500 as fees for this month.</p>
      <button id="payNowBtn">Pay Now</button>
      <button id="payLaterBtn">Pay Later</button>
    </div>
  </div>

  <div class="container log-cnt hidden">
    <h1>User Login</h1>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="login-email" name="email" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="login-password" name="password" required><br><br>
      
      <button id="login" type="button">Login</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
